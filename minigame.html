                                        <span>단계: <span id="number-level">1</span></span>
                                        <span>점수: <span id="number-score">0</span></span>
                                    </div>
                                    <div class="number-display" id="number-display">시작하세요!</div>
                                    <div>
                                        <button class="control-button" onclick="startNumberGame()">시작</button>
                                        <button class="control-button" onclick="submitNumber()" id="submit-number" disabled>제출</button>
                                    </div>
                                    <div>
                                        <input type="number" id="number-input" placeholder="숫자를 입력하세요" style="margin-top: 20px; padding: 10px; font-size: 1.2em; border: 2px solid #ddd; border-radius: 5px; width: 200px;" disabled>
                                    </div>
                                    <div id="number-message" class="message" style="display: none;"></div>
                                </div>
                            </div>
                            
                            <!-- 색깔 순서 기억 게임 프레임 -->
                            <div id="color-game" class="game-frame">
                                <div class="game-header">
                                    <div class="game-title">색깔 순서 기억 게임</div>
                                    <button class="close-button" onclick="hideGame('color-game')">×</button>
                                </div>
                                <div class="game-content">
                                    <div class="game-info">
                                        <span>단계: <span id="color-level">1</span></span>
                                        <span>점수: <span id="color-score">0</span></span>
                                    </div>
                                    <div class="color-grid">
                                        <button class="color-button red" onclick="colorClick('red')"></button>
                                        <button class="color-button blue" onclick="colorClick('blue')"></button>
                                        <button class="color-button green" onclick="colorClick('green')"></button>
                                        <button class="color-button yellow" onclick="colorClick('yellow')"></button>
                                        <button class="color-button purple" onclick="colorClick('purple')"></button>
                                        <button class="color-button orange" onclick="colorClick('orange')"></button>
                                    </div>
                                    <div>
                                        <button class="control-button" onclick="startColorGame()">시작</button>
                                        <button class="control-button" onclick="resetColorGame()">리셋</button>

        <style>
            .button-container {
                display: flex;
                gap: 20px;

            }
            
            .game-button {
                width: 45%;
                padding: 20px;
                font-size: 1.2em;
                font-weight: bold;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }
            
            .btn-primary {
                background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
                color: white;
            }
            
            .btn-primary:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
            }
            
            .btn-secondary {
                background: linear-gradient(45deg, #4ecdc4, #44a08d);
                color: white;
            }
            
            .btn-secondary:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 25px rgba(78, 205, 196, 0.4);
            }
            
            .game-frame {
                display: none;
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                animation: fadeIn 0.5s ease-in-out;
                margin-top: 30px;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            .game-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 2px solid #eee;

            .game-title {

            }
            
            .close-button {

                color: white;
                border: none;
                width: 35px;
                height: 35px;
                border-radius: 50%;
                font-size: 18px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }
            
            .close-button:hover {
                background: #ff3742;
                transform: scale(1.1);
            }
            
            .game-content {
                text-align: center;
            }
            
            .number-display {
                font-size: 4em;
                font-weight: bold;
                color: #333;
                margin: 30px 0;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #f8f9fa;
                border-radius: 10px;
                border: 3px solid #e9ecef;
            }
            
            .color-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                margin: 30px 0;
                max-width: 300px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .color-button {
                width: 80px;
                height: 80px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
            
            .color-button:hover {
                transform: scale(1.1);
            }
            
            .color-button.red { background: #ff4757; }
            .color-button.blue { background: #3742fa; }
            .color-button.green { background: #2ed573; }
            .color-button.yellow { background: #ffa502; }
            .color-button.purple { background: #8e44ad; }
            .color-button.orange { background: #ff6348; }
            
            .game-info {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
                font-size: 1.1em;
                font-weight: bold;
                color: #333;
            }
            
            .control-button {
                background: #2f3542;
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 1.1em;
                border-radius: 10px;
                cursor: pointer;
                margin: 0 10px;
                transition: all 0.3s ease;
            }
            
            .control-button:hover {
                background: #57606f;
                transform: translateY(-2px);
            }
            
            .control-button:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
            }
            
            .message {
                margin-top: 20px;
                padding: 15px;
                border-radius: 10px;
                font-weight: bold;
                font-size: 1.1em;
            }
            
            .success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
            .error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            
            .info {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }
        </style>

        <script>
            // 게임 표시/숨기기 함수
            function showGame(gameId) {
                // 모든 게임 프레임 숨기기
                document.querySelectorAll('.game-frame').forEach(frame => {
                    frame.style.display = 'none';
                });
                
                // 선택한 게임 프레임 표시
                document.getElementById(gameId).style.display = 'block';
            }
            
            function hideGame(gameId) {
                document.getElementById(gameId).style.display = 'none';
            }
            
            // 숫자 기억 게임 변수
            let numberSequence = [];
            let currentLevel = 1;
            let numberScore = 0;
            let isShowingNumbers = false;
            
            // 숫자 기억 게임 시작
            function startNumberGame() {
                if (isShowingNumbers) return;
                
                document.getElementById('number-input').disabled = false;
                document.getElementById('submit-number').disabled = false;
                document.getElementById('number-message').style.display = 'none';
                
                // 현재 레벨에 맞는 자릿수 생성
                const digits = currentLevel + 2;
                const number = Math.floor(Math.random() * (10 ** digits - 10 ** (digits - 1)) + 10 ** (digits - 1));
                
                numberSequence = number.toString().split('');
                showNumberSequence();
            }
            
            function showNumberSequence() {
                isShowingNumbers = true;
                const display = document.getElementById('number-display');
                let index = 0;
                
                function showNext() {
                    if (index < numberSequence.length) {
                        display.textContent = numberSequence[index];
                        index++;
                        setTimeout(showNext, 1000);
                    } else {
                        display.textContent = '입력하세요!';
                        isShowingNumbers = false;
                        document.getElementById('number-input').focus();
                    }
                }
                
                showNext();
            }
            
            function submitNumber() {
                const userInput = document.getElementById('number-input').value;
                const correctNumber = numberSequence.join('');
                const messageEl = document.getElementById('number-message');
                
                if (userInput === correctNumber) {
                    numberScore += currentLevel * 10;
                    currentLevel++;
                    messageEl.textContent = '정답! 다음 단계로 진행합니다.';
                    messageEl.className = 'message success';
                    
                    document.getElementById('number-level').textContent = currentLevel;
                    document.getElementById('number-score').textContent = numberScore;
                    
                    setTimeout(() => {
                        startNumberGame();
                    }, 2000);
                } else {
                    messageEl.textContent = `틀렸습니다! 정답은 ${correctNumber}이었습니다.`;
                    messageEl.className = 'message error';
                    
                    // 게임 리셋
                    currentLevel = 1;
                    numberScore = 0;
                    document.getElementById('number-level').textContent = currentLevel;
                    document.getElementById('number-score').textContent = numberScore;
                    document.getElementById('number-input').disabled = true;
                    document.getElementById('submit-number').disabled = true;
                    document.getElementById('number-display').textContent = '시작하세요!';
                }
                
                messageEl.style.display = 'block';
                document.getElementById('number-input').value = '';
            }
            
            // 색깔 게임 변수
            let colorSequence = [];
            let userColorSequence = [];
            let colorLevel = 1;
            let colorScore = 0;
            let isShowingColors = false;
            let canClick = false;
            
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
            
            function startColorGame() {
                if (isShowingColors) return;
                
                document.getElementById('color-message').style.display = 'none';
                userColorSequence = [];
                
                // 현재 레벨에 맞는 색깔 시퀀스 생성
                colorSequence = [];
                for (let i = 0; i < colorLevel + 2; i++) {
                    colorSequence.push(colors[Math.floor(Math.random() * colors.length)]);
                }
                
                showColorSequence();
            }
            
            function showColorSequence() {
                isShowingColors = true;
                canClick = false;
                let index = 0;
                
                function showNext() {
                    if (index < colorSequence.length) {
                        const color = colorSequence[index];
                        const button = document.querySelector(`.color-button.${color}`);
                        
                        // 색깔 강조 효과
                        button.style.transform = 'scale(1.2)';
                        button.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.8)';
                        
                        setTimeout(() => {
                            button.style.transform = 'scale(1)';
                            button.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.2)';
                            index++;
                            setTimeout(showNext, 300);
                        }, 600);
                    } else {
                        isShowingColors = false;
                        canClick = true;
                        showMessage('순서대로 클릭하세요!', 'info');
                    }
                }
                
                showNext();
            }
            
            function colorClick(color) {
                if (!canClick || isShowingColors) return;
                
                userColorSequence.push(color);
                
                // 클릭한 색깔의 인덱스 확인
                const currentIndex = userColorSequence.length - 1;
                
                if (userColorSequence[currentIndex] === colorSequence[currentIndex]) {
                    // 시퀀스 완료 확인
                    if (userColorSequence.length === colorSequence.length) {
                        // 레벨 완료
                        colorScore += colorLevel * 15;
                        colorLevel++;
                        
                        document.getElementById('color-level').textContent = colorLevel;
                        document.getElementById('color-score').textContent = colorScore;
                        
                        showMessage('정답! 다음 단계로 진행합니다.', 'success');
                        
                        setTimeout(() => {
                            startColorGame();
                        }, 2000);
                    }
                } else {
                    // 틀렸을 때
                    showMessage('틀렸습니다! 게임이 리셋됩니다.', 'error');
                    
                    setTimeout(() => {
                        resetColorGame();
                    }, 2000);
                }
            }
            
            function resetColorGame() {
                colorLevel = 1;
                colorScore = 0;
                colorSequence = [];
                userColorSequence = [];
                canClick = false;
                
                document.getElementById('color-level').textContent = colorLevel;
                document.getElementById('color-score').textContent = colorScore;
                document.getElementById('color-message').style.display = 'none';
            }
            
            function showMessage(text, type) {
                const messageEl = document.getElementById('color-message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
            }
            
            // 엔터 키로 숫자 게임 제출
            document.addEventListener('DOMContentLoaded', function() {
                const numberInput = document.getElementById('number-input');
                if (numberInput) {
                    numberInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter' && !this.disabled) {
                            submitNumber();
                        }
                    });
                }
            });
        </script>
